<app-header [title]="['Online Booking']"></app-header>

<ion-content>
<ion-card>
  <ion-item lines="none">
    <ion-label style="text-align: center; font-family: Itim, sans-serif">
      <strong>Book your Device in Now!</strong>
    </ion-label>
  </ion-item>
  <ion-item lines="none">
    <ion-label position="stacked" color="primary" style="font-family: Itim, sans-serif">Select Your Device</ion-label>
  </ion-item>
  <ion-item lines="indent">
    <ion-label position="stacked" style="font-family: Itim, sans-serif">Device Type</ion-label>
    <ion-select>
      <ion-select-option value="nintendo">Nintendo</ion-select-option>
      <ion-select-option value="sony">Sony</ion-select-option>
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="pc/laptop">PC / Laptop</ion-select-option>
      <ion-select-option value="xbox">Xbox</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" style="font-family: Itim, sans-serif">Device</ion-label>
    <ion-select>
      <ion-select-option>...</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="indent" color="light">
    <ion-label position="stacked" style="font-family: Itim, sans-serif">Desired Date</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>
  <ion-item lines="none">
    <ion-label color="primary" position="stacked" style="font-family: Itim, sans-serif">Your Details</ion-label>
  </ion-item>
  <ion-item lines="indent">
    <ion-row>
      <ion-col size="6">
        <ion-label position="stacked" style="font-family: Itim, sans-serif">First Name</ion-label>
        <ion-input></ion-input>
      </ion-col>
      <ion-col size="6">
        <ion-label position="stacked" style="font-family: Itim, sans-serif">Last Name</ion-label>
        <ion-input></ion-input>
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item>
    <ion-label position="stacked" style="font-family: Itim, sans-serif">Contact Number</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item lines="indent">
    <ion-label position="stacked" style="font-family: Itim, sans-serif">Email</ion-label>
    <ion-input></ion-input>
  </ion-item>
  <ion-item lines="none">
    <ion-col size="12">
      <ion-button color="success" size="block">
        <ion-icon name="checkmark-outline" slot="start"></ion-icon>
        <ion-label style="font-family: Itim, sans-serif; font-size: 0.8rem;">Submit</ion-label>
      </ion-button>
    </ion-col>
  </ion-item>
</ion-card>
</ion-content>
