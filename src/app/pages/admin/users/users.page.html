<app-header [title]="['Users']"></app-header>

<ion-content>
<ion-card>
  <ion-item [routerLink]="['/admin/users/list']" detail="true">
    <ion-label>User List</ion-label>
    <ion-icon name="list-outline" slot="start"></ion-icon>
  </ion-item>
  <ion-item detail="true" [routerLink]="['/admin/users/create']">
    <ion-label>Add New User</ion-label>
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
  </ion-item>
</ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin" text="Back"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
