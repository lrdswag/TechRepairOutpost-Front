<app-header [title]="['Suppliers']"></app-header>

<ion-content>
  <ion-img src="assets/img/suppliers.jpg"></ion-img>
      <ion-card>
        <ion-item lines="indent" [routerLink]="['/admin/suppliers/list']" detail="false">
          <ion-label color="primary" style="font-family: Itim, sans-serif; text-align: center; padding-top: 2rem; padding-bottom: 2rem;">
            <ion-icon name="search-outline"></ion-icon> View Suppliers</ion-label>
        </ion-item>
        <ion-item lines="none" [routerLink]="['/admin/suppliers/create']" detail="false">
          <ion-label style="font-family: Itim, sans-serif; text-align: center; padding-top: 2rem; padding-bottom: 2rem;" color="primary">
            <ion-icon name="add-circle-outline"></ion-icon> Add New Supplier</ion-label>
        </ion-item>
      </ion-card>

</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button style="font-family: Itim, sans-serif" text="Back" defaultHref="/admin/suppliers"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button fill="outline" [routerLink]="['/admin/suppliers/create']">
        <ion-icon name="add-circle-outline" slot="end"></ion-icon>
        <ion-label style="font-family: Itim, sans-serif; font-size: 0.8rem;">Add New Supplier</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
