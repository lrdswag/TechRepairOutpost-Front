<app-header [title]="['Below Par Level Inventory']"></app-header>

<ion-content>
  <ng-template #loading>
    <ion-card style="padding: 2rem; margin-top: 3rem;">
      <ion-card-header>
        <ion-card-title class="ion-text-center">Loading Inventory...</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-spinner style="position: absolute; left: 45%; right: 45%"></ion-spinner>
      </ion-card-content>
    </ion-card>
  </ng-template>


  <ion-list *ngIf="parts else loading">
    <ion-list-header color="light" style="padding: 1rem;">
      <ion-title style="font-family: Itim, sans-serif;">Inventory</ion-title>
    </ion-list-header>
    <ion-item>
      <ion-col>
        <ion-label style="font-family: Itim, sans-serif;">ID</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-family: Itim, sans-serif;">Part Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-family: Itim, sans-serif;">Sale Price</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-family: Itim, sans-serif;">QTY On Hand</ion-label>
      </ion-col>
      <ion-col>
        <ion-label style="font-family: Itim, sans-serif;">Par Level</ion-label>
      </ion-col>
    </ion-item>
    <div *ngFor="let part of parts">
      <ion-item *ngIf="part.parLevel > part.qtyOnHand" [routerLink]="['/admin/inventory/', part.id, 'view']">
        <ion-col>
          <ion-text style="font-family: Itim, sans-serif; font-size: 0.8rem;">{{part.id}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text style="font-family: Itim, sans-serif; font-size: 0.8rem;">{{part.partName}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text style="font-family: Itim, sans-serif; font-size: 0.8rem;">${{part.salePrice}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text style="font-family: Itim, sans-serif; font-size: 0.8rem;">{{part.qtyOnHand}}</ion-text>
        </ion-col>
        <ion-col>
          <ion-text style="font-family: Itim, sans-serif; font-size: 0.8rem;">{{part.parLevel}}</ion-text>
        </ion-col>
      </ion-item>
    </div>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/admin/inventory"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
