<app-header [title]="['Devices']"></app-header>

<ion-content>
  <ion-img src="assets/img/devices.jpg"></ion-img>
<ion-card>

  <ion-item style="padding-top: 1rem; padding-bottom: 1rem; text-align: center;" lines="none" detail="false" [routerLink]="['/admin/devices/list']">
    <ion-label color="primary" style="font-family: Itim, sans-serif;">Device List</ion-label>
  </ion-item>
  <ion-item style="padding-top: 1rem; padding-bottom: 1rem; text-align: center;" lines="none" detail="false" [routerLink]="['/admin/devices/create']">
    <ion-label color="primary" style="font-family: Itim, sans-serif;">Add New Device</ion-label>
  </ion-item>
</ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
