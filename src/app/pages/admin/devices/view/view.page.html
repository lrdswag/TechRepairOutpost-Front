<app-header [title]="['Device Details']"></app-header>

<ion-content>

  <div *ngIf="device">
  <ion-card>
    <ion-card-header color="light">
      <ion-title color="success" style="font-family: Itim, sans-serif">{{device.brand}}</ion-title>
    </ion-card-header>
      <ion-item>
        <ion-col size="5">
          <ion-label style="font-family: Itim, sans-serif; text-align: right">Model:</ion-label>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="5">
          <ion-label style="font-family: Itim, sans-serif">{{device.model}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item lines="none">
        <ion-col size="5">
        <ion-label style="font-family: Itim, sans-serif; text-align: right">Series:</ion-label>
        </ion-col>
        <ion-col size="2"></ion-col>
        <ion-col size="5">
        <ion-label style="font-family: Itim, sans-serif">{{device.series}}</ion-label>
        </ion-col>
      </ion-item>
      <ion-item lines="none">
          <ion-col size="6">
            <ion-button color="warning" size="block" [routerLink]="['/admin/devices/', device.id, 'edit']">
              <ion-label style="font-family: Itim, sans-serif">Edit</ion-label>
              <ion-icon name="create-outline" slot="start"></ion-icon>
            </ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button size="block" color="danger" [routerLink]="['/admin/devices/', device.id, 'delete']">
              <ion-label style="font-family: Itim, sans-serif">Delete</ion-label>
              <ion-icon name="trash-outline" slot="start"></ion-icon>
            </ion-button>
          </ion-col>
      </ion-item>
  </ion-card>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button style="font-family: Itim, sans-serif; font-size: 0.8rem;" text="Back" defaultHref="/admin/devices"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/admin/devices/list']">
        <ion-icon name="list-outline" slot="end"></ion-icon>
        <ion-label style="font-family: Itim, sans-serif; font-size: 0.8rem;">Device List</ion-label>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
