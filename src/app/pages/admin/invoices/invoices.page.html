<app-header [title]="['Invoices']"></app-header>

<ion-content>
<ion-card>
  <ion-item [routerLink]="['/admin/invoices/list']" detail="true">
    <ion-label>List Invoices</ion-label>
    <ion-icon name="list-outline" slot="start"></ion-icon>
  </ion-item>
  <ion-item [routerLink]="['/admin/invoices/create']" detail="true">
    <ion-label>Add New Invoice</ion-label>
    <ion-icon name="add-circle-outline" slot="start"></ion-icon>
  </ion-item>
</ion-card>
</ion-content>

<ion-footer [translucent]="true">
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button text="Back" defaultHref="/admin"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
