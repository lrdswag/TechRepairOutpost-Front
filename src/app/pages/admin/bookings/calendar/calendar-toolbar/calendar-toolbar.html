<ion-toolbar color="tertiary">
    <ion-buttons slot="start">
        <ion-button
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)"
        >
            <ion-icon name="caret-back-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
        <ion-button
                style="font-family: Itim, sans-serif; font-size: 0.8rem;"
                mwlCalendarToday
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)"
        >
            <ion-icon slot="start" name="today-outline"></ion-icon>
            <ion-label>Today</ion-label>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
        <ion-button
                size="small"
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)"
        >
            <ion-icon name="caret-forward-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button
                fill="outline"
                style="font-size: 0.7rem; font-family: Itim, sans-serif"
                (click)="viewChange.emit(CalendarView.Month)"
                [class.active]="view === CalendarView.Month"
        ><ion-label>View<br />Month</ion-label>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button
                fill="outline"
                style="font-size: 0.7rem; font-family: Itim, sans-serif"
                (click)="viewChange.emit(CalendarView.Week)"
                [class.active]="view === CalendarView.Week"
        ><ion-label>View<br />Week</ion-label>
        </ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
        <ion-button
                fill="outline"
                style="font-size: 0.7rem; font-family: Itim, sans-serif"
                (click)="viewChange.emit(CalendarView.Day)"
                [class.active]="view === CalendarView.Day"
        ><ion-label>View<br />Day</ion-label>
        </ion-button>
    </ion-buttons>
</ion-toolbar>
