<app-header [title]="['Sign Up']"></app-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="onRegister()">
<ion-card style="padding-top: 2rem;">
  <ion-item style="text-align: center;" lines="none">
    <ion-label style=" font-family: Itim, sans-serif; font-size: 1.5rem;">
      <strong>Sign Up Now!</strong>
    </ion-label>
  </ion-item>

  <ion-item lines="none"></ion-item>
  <ion-item lines="indent">

    <ion-row>
    <ion-col size="6">
    <ion-label position="stacked" style="font-family: Itim, sans-serif;">First Name</ion-label>
      <ion-input formControlName="firstName" type="text"></ion-input>
    </ion-col>
    <ion-col size="6">
    <ion-label position="stacked" style="font-family: Itim, sans-serif;">Last Name</ion-label>
      <ion-input formControlName="lastName" type="text"></ion-input>
    </ion-col>
    </ion-row>

  </ion-item>
  <ion-item lines="indent">
    <ion-label style="font-family: Itim, sans-serif;" position="stacked">Phone</ion-label>
    <ion-input formControlName="contactNumber" type="text"></ion-input>
  </ion-item>

  <ion-item lines="indent">
    <ion-label style="font-family: Itim, sans-serif;" position="stacked">Email</ion-label>
    <ion-input formControlName="email" type="text"></ion-input>
  </ion-item>

  <ion-item lines="indent">
    <ion-label style="font-family: Itim, sans-serif;" position="stacked">Password</ion-label>
    <ion-input formControlName="password" type="password"></ion-input>
  </ion-item>

  <ion-item lines="indent">
    <ion-label style="font-family: Itim, sans-serif;" position="stacked">Repeat Password</ion-label>
    <ion-input formControlName="confirmPassword" type="password"></ion-input>
  </ion-item>

  <ion-item lines="none"></ion-item>
  <ion-item lines="none">
    <ion-col size="12">
      <ion-button size="block" color="success" type="submit">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label style="font-family: Itim, sans-serif; font-size: 0.8rem;" >Sign Up!</ion-label>
      </ion-button>
    </ion-col>
  </ion-item>

</ion-card>
  </form>
</ion-content>
