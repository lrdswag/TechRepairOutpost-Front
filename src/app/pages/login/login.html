<app-header [title]="['Login']"></app-header>

<ion-content>
  <ion-card style="padding-top: 2rem; padding-bottom: 2rem;">
    <ion-item lines="none" style="text-align: center;">
      <ion-label style="font-family: Itim, sans-serif; font-size: 1.5rem;">
        <strong>Please Login</strong></ion-label>
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="indent">
      <ion-icon name="mail-outline" slot="start"></ion-icon>
      <ion-label style="font-family: Itim, sans-serif;" position="stacked">
        Email
      </ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label style="font-family: Itim, sans-serif;" position="stacked">Password</ion-label>
      <ion-icon name="key-outline" slot="start"></ion-icon>
      <ion-input type="password"></ion-input>
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none">
      <ion-col size="12">
        <ion-button size="block" color="success">
          <ion-icon name="enter-outline" slot="start"></ion-icon>
          <ion-label style="font-family: Itim, sans-serif; font-size: 0.9rem;">Login</ion-label>
        </ion-button>
      </ion-col>
    </ion-item>
    <ion-item lines="none"></ion-item>
    <ion-item lines="none">
      <ion-label style="font-family: Itim, sans-serif; text-align: center;">Not a member?</ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-col size="12">
        <ion-button [routerLink]="['/signup']" size="block" color="primary">
          <ion-icon name="person-add" slot="start"></ion-icon>
          <ion-label style="font-family: Itim, sans-serif; font-size: 0.9rem;">Signup</ion-label>
        </ion-button>
      </ion-col>
    </ion-item>
  </ion-card>
</ion-content>
